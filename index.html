<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 자기소개 (이름, 한 줄 소개, 슬로건 등)
    연락처 정보 (이메일, GitHub, 링크드인 주소 등)
    기술 스택 또는 관심 분야
    프로젝트 또는 경험 소개 (필요에 따라 이미지나 외부 링크 활용)
    그 외 프로필 페이지의 목적과 정체성을 벗어나지 않는 한에서 자유롭게 구성 -->
    <header>
        <span id="profile">hyunjungyang</span>
        <span id="social">
            <a href="https://github.com/yangyanghyunjung">
                <img class="social_icon" src="github.png"/>
            </a>
            <a href="https://github.com/yangyanghyunjung">
                <img class="social_icon" src="linkedin.png"/>
            </a>
        </span>
    </header>
    <main>
        <article>
            <div class="info">
                <div id="photo">
                    <img id="profile_img" src="profile.png" />
                </div>
                <div id="description">
                    <p>백엔드 개발자 <span>양현정</span>입니다.</p>
                    <div>
                        <span><img id="location_icon" src="location.png"/></span>
                        <span>Seoul, Korea</span>
                    </div>
                </div>
            </div>
        </article>
        <section>
            <h2 class="sub_title">Project</h2>
            <div class="slider">
                <div class="slide"><img class="img" src="img1.png" /></div>
                <div class="slide"><img class="img" src="img2.png" /></div>
                <div class="slide"><img class="img" src="img3.png" /></div>
              </div>
              <h2 class="sub_title">Experience</h2>
              <div class="content">
                  <div class="lt">이피언스</div>
                  <div class="rt">
                      <ul>
                          <li>LS 통합결재 구축</li>
                          <li>자사 통합결재</li>
                          <li>LS 통합결재</li>
                        </ul>
                    </div>
                </div>
              <h2 class="sub_title">certification</h2>
              <div class="certification">
                <span class="certification_item">정보처리 산업기사</span>
                <span class="certification_item">네트워크 관리사 2급</span>
                <span class="certification_item">컴퓨터활용능력1급</span>
                <span class="certification_item">ITQ 엑셀 한글</span>
              </div>
              <h2 class="sub_title">Skill</h2>
              <div id="skill_ico">
                  <img src="html-5.png">
                  <img src="css.png">
                  <img src="java.png">
                  <img src="vue.png">
                  <img src="mysql.png">
                </div>
        </section>

    </main>
    <footer>footer<footer>
</body>
</html>
